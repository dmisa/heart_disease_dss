      <h1 class="display-4">Heart Disease Form</h1>
      <p class="lead">Please fill the form below with your medical data. No data will be kept.</p>

  <hr>
  <div class="container-fluid h-100 text-dark pt-0 " id="form">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col col-sm-6 col-md-6 col-lg-5 col-xl-5 border border-dark rounded bg-dark">
        <form action="">
          <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" />
          </div>          
          <div class="form-group">
            <label for="sex">Gender</i></label>
            <select class="form-control" id="sex">
                      <option>Man</option>
                      <option>Woman</option>
                    </select>
          </div>
          <div class="form-group">
            <label for="age">Chest</label>
            <input type="text" class="form-control" id="chest" />
          </div>          
          <div class="form-group">
            <label for="rbp">Resting Blood Pressure</label>
            <input type="text" class="form-control" id="rbp" />
          </div>          
          <div class="form-group">
            <label for="schol">Serum Cholestoral</label>
            <input type="text" class="form-control" id="schol" />
          </div>
          <div class="form-group">
            <label for="fbs">Fasting Blood Sugar</label>
            <input type="text" class="form-control" id="fbsl" />
          </div>
          <div class="form-group">
            <label for="rer">Resting Electrocardiographic Results</label>
            <input type="text" class="form-control" id="rer" />
          </div>
          <div class="form-group">
            <label for="mhra">Maximum Heart Rate Achieved</label>
            <input type="text" class="form-control" id="mhra" />
          </div>
          <div class="form-group">
            <label for="eia">Excercise Induced Angina</label>
            <input type="text" class="form-control" id="eia" />
          </div>
          <div class="form-group">
            <label for="oldpeak">Oldpeak</label>
            <input type="text" class="form-control" id="oldpeak" />
          </div>
          <div class="form-group">
            <label for="slope">Slope</label>
            <input type="text" class="form-control" id="slope" />
          </div>
          <div class="form-group">
            <label for="nomv">Number Of Major Vessels</label>
            <input type="text" class="form-control" id="nomv" />
          </div>
          <div class="form-group">
            <label for="thal">Thal</label>
            <input type="text" class="form-control" id="thal" />
          </div>
          <div class="form-group">
            <div class="container">
              <div class="row">
                <div class="col"><button class="col-6 btn btn-secondary btn-sm float-left">Reset</button></div>
                <div class="col"><button class="col-6 btn btn-primary btn-sm float-right">Submit</button></div>
              </div>
            </div>
          </div>
  
        </form>
      </div>
